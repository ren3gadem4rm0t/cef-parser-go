name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.22

      - name: Vet
        run: make vet

      - name: Lint
        run: make lint

      - name: Check formatting
        run: make check-fmt

      - name: Static Check
        run: make staticcheck

      - name: Test
        run: make test

      - name: Coverage
        run: make coverage

      - name: Security Scan
        run: make ast

      - name: Cleanup
        run: make clean
